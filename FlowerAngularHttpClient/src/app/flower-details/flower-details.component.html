<h4>
	<span class="badge badge-light">
		{{flower.id}}
	</span>
	 -->> {{flower.name}} 
</h4>
<div [hidden]="submitted">
	<form (ngSubmit)="update()" #detailFlowerForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" required
				[(ngModel)]="flower.name" name="name" #name="ngModel">
			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
				Name is required
			</div>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" id="description" required
			[(ngModel)]="flower.description" name="description" #description="ngModel">
			<div [hidden]="description.valid || description.pristine" class="alert alert-danger">
				Description is required
			</div>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="number" class="form-control" id="price" required
			[(ngModel)]="flower.pice" name="price" #price="ngModel">
			<div [hidden]="price.valid || price.pristine" class="alert alert-danger">
				Price is required
			</div>
		</div>
		<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-dark" [disabled]="!detailFlowerForm.form.valid">
				Update
			</button>
			<button class="btn btn-dark" (click)="delete()">Delete</button>
		</div>
	</form>
</div>

<div [hidden]="!submitted">
	<p>{{message}}</p>
	<div class="btn-group btn-group-sm">
		<button class="btn btn-dark" (click)="goBack()">Back</button>
	</div>
</div>
